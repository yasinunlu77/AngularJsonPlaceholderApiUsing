<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Album Arama</b></label>
  <input [(ngModel)]="filterText" class="form-control" placeholder="Ara">
</div>
<div *ngIf="filterText!=''" class="alert alert-warning">{{filterText}} aradiniz.</div>

<table class="table table-hover table-striped table-bordered border-warning">
    <thead class="table-warning border-warning border-2">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">UserID</th>
        <th scope="col">Title</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums" >
        <td>{{album.id}}</td>
        <td>{{album.userId}}</td>
        <td>{{album.title }}</td>
        <td><button class="btn btn-warning">Photos</button></td>
      </tr>
    </tbody>
</table>
