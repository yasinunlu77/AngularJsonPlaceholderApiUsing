<div class="container mt-2">
    <div class="row">
            <div *ngFor="let photo of photos" class="card mt-2" style="width: 12rem;">
                <img src="{{photo.url}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{photo.title}}</h5>
                </div>
            </div>
    </div>
</div>
